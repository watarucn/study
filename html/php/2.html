<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
</head>
<style>
    #lside{
        width:20px;
        height: 200px;
        background:green;
        float:left;
    }
    #rside{
        width:20px;
        height: 200px;
        background:red;
        float:right;
    }
    #comm{
        width:200px;
        height: 3000px;
        background:yellow;
        clear: both;

    }
</style>
<body>
<div id="lside">我是左</div>
<div id="rside">我是右</div>
<div id="comm">我是普通</div>
</body>
</html>
